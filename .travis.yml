language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - ykyo.jung@gmail.com

before_deploy:
  - zip -r stock-tracing *
  - mkdir -p deploy
  - mv stock-tracing.zip deploy/stock-tracing.zip

deploy:
  - provider: s3
    local-dir: deploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: stock-tracing-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: youngkyo/stock-tracing #Github 주소
      branch: master